<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #d91f2f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?food,restaurant');
            background-size: cover;
            background-position: center;
            height: 500px;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 48px;
            margin: 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #d91f2f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Slider Styles */
        .slider {
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .slider-images {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slider-image {
            min-width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Featured Restaurants */
        .featured-restaurants {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .restaurant {
            text-align: center;
            width: 20%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .restaurant img {
            width: 100%;
            border-radius: 10px;
        }

        .restaurant h3 {
            margin: 15px 0;
            font-size: 18px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .categories {
            text-align: center;
            padding: 40px 20px;
        }

        .categories h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .category {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }

        .category:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Zomato</h1>
</header>

<section class="hero">
    <h2>Order Food Online</h2>
    <div class="search-bar">
        <input type="text" placeholder="Enter your location">
        <button>Search</button>
    </div>
</section>

<!-- Slider Section -->
<section class="slider">
    <div class="slider-images">
        <img src="https://source.unsplash.com/1600x900/?pizza" class="slider-image" alt="Pizza">
        <img src="https://source.unsplash.com/1600x900/?burger" class="slider-image" alt="Burger">
        <img src="https://source.unsplash.com/1600x900/?sushi" class="slider-image" alt="Sushi">
    </div>
    <button class="slider-btn prev" onclick="prevSlide()">❮</button>
    <button class="slider-btn next" onclick="nextSlide()">❯</button>
</section>

<section class="categories">
    <h2>Browse by Categories</h2>
    <div class="category">Pizza</div>
    <div class="category">Burgers</div>
    <div class="category">Chinese</div>
    <div class="category">Indian</div>
</section>

<section class="featured-restaurants">
    <div class="restaurant">
        <img src="https://source.unsplash.com/500x300/?restaurant,italian" alt="Italian Restaurant">
        <h3>Italian Bistro</h3>
        <p>Best Italian food in town</p>
    </div>
    <div class="restaurant">
        <img src="https://source.unsplash.com/500x300/?restaurant,chinese" alt="Chinese Restaurant">
        <h3>Chinese Wok</h3>
        <p>Authentic Chinese dishes</p>
    </div>
    <div class="restaurant">
        <img src="https://source.unsplash.com/500x300/?restaurant,indian" alt="Indian Restaurant">
        <h3>Spicy Indian</h3>
        <p>Delicious Indian curries</p>
    </div>
</section>

<footer class="footer">
    <div>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
    </div>
    <p>&copy; 2025 Zomato. All Rights Reserved.</p>
</footer>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider-image');

    function showSlide(index) {
        if (index >= slides.length) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = index;
        }
        const offset = -currentSlide * 100;
        document.querySelector('.slider-images').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    // Auto slide every 3 seconds
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
