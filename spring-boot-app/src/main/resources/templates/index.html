<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        nav {
            background-color: #ff3d00;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            height: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url('https://images.pexels.com/photos/2474661/pexels-photo-2474661.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0;
        }

        .hero input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            max-width: 100%;
            margin: 40px auto;
            overflow: hidden;
        }

        .slider-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider-images img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev,
        .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Footer Section */
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Zomato_logo_2019.svg" alt="Zomato Logo">
        <div>
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Zomato</h1>
        <p>Order from your favorite restaurants and enjoy delicious meals</p>
        <div>
            <input type="text" placeholder="Enter your location">
            <button>Find Food</button>
        </div>
    </div>

    <!-- Slider Section -->
    <div class="slider-container">
        <div class="slider-images">
            <img src="https://images.pexels.com/photos/2474661/pexels-photo-2474661.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 1">
            <img src="https://images.pexels.com/photos/2819094/pexels-photo-2819094.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food 2">
            <img src="https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food 3">
            <img src="https://images.pexels.com/photos/1435735/pexels-photo-1435735.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food 4">
            <img src="https://images.pexels.com/photos/2302809/pexels-photo-2302809.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food 5">
            <img src="https://images.pexels.com/photos/15869343/pexels-photo-15869343/free-photo-of-bananas-hanging-from-tree.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food 6">
        </div>
        <div class="slider-nav">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zomato, All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-images img');
        const totalImages = images.length;
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        function updateSlider() {
            const offset = -currentIndex * 100;
            document.querySelector('.slider-images').style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex === 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex--;
            }
            updateSlider();
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex === totalImages - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            updateSlider();
        });
    </script>

</body>

</html>
