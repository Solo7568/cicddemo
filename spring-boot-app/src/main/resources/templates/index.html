<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/knitted-silk.png') no-repeat center center fixed;
            background-size: cover;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        .input-field:focus {
            border-color: #5c6bc0;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #3f51b5;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-btn {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .google-btn {
            background-color: #db4437;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #5c6bc0;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <!-- Username Field -->
                <input type="text" class="input-field" placeholder="Username" required>
                <!-- Password Field -->
                <input type="password" class="input-field" placeholder="Password" required>
                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

            <!-- Social Media Login Buttons -->
            <div class="social-login">
                <button class="social-btn google-btn">Login with Google</button>
                <button class="social-btn facebook-btn">Login with Facebook</button>
            </div>
        </div>
    </div>
</body>

</html>
